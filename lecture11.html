<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cart = ["Shirt","T-Shirt","Pant","Belt"];

        function createOrder(cart,callback){
            console.log("Order Created For : ",cart)
            setTimeout(()=>{
                let orderID = 1234;
                callback(orderID)

            },5000)

        }

        function makePayment(orderID,callback){
            console.log("Make Payment for :",orderID);
            setTimeout(()=>{
                let ui = 10-1;
                callback(ui)

            },5000)

        }

        function updateInventory(ui,callback){
            console.log("Products Remaining :",ui);
            setTimeout(()=>{
                let message = "SUCCESS";
                callback(message);

            },5000)
        }

        function orderStatus(message){
            console.log(message);
        }
 

        createOrder(cart,function(orderID){
            makePayment(orderID,function(ui){
                updateInventory(ui,function(message){
                    orderStatus(message)

                })

            })
        })



    </script>
    
</body>
</html>
