<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function returnPromise(){
            return new Promise((resolve,reject)=>{
                let flag = false;
                setTimeout(()=>{
                    if(flag){
                        resolve("Promise Fulfilled")
                    }else{
                        reject("Promise Rejected")
                    }

                },5000)

            })
        }

        // let temp = ;
        // setTimeout(()=>{
        //     console.log(temp)
        // },5000)

        returnPromise().then(result=>console.log(result)).catch(error=>console.log(error))


    </script>
</body>
</html>
